<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <title>Calculadora de Custo-Benefício de Planos de Saúde</title>
</head>
<body>
    <div class="calculator">
        <h2 class="mb-4">Calculadora de Custo-Benefício de Planos de Saúde</h2>

        <form id="healthCalculator">
            <div class="form-group">
                <label for="idade">Digite sua Idade:</label>
                <input type="number" class="form-control" id="idade" required>
            </div>

            <div class="form-group">
                <label for="peso"> Digite seu peso (kg):</label>
                <input type="number" class="form-control" id="peso" required>
            </div>

            <div class="form-group">
                <label for="peso">Digite sua altura (cm):</label>
                <input type="number" class="form-control" id="altura" required>
            </div>

            <button type="button" class="btn btn-e" onclick="calculatePlan()">Calcular</button>
        </form>

        <h3 class="mt-4">Extrato dos Valores dos Planos</h3>
        <div id="resultTable" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="imc.js"></script>
</body>
</html>
